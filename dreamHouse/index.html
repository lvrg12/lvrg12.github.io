<!DOCTYPE html>
<!--#include virtual="/footer.html" -->
<html>
    <head>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="https://www.w3schools.com/lib/w3.js"></script>
    </head>
    
    <body>
        <a-scene>

            <a-assets>
                <img id="sky1" src="images/skybox2.png"/>
                <img id="grass" src="images/grass1.jpg"/>
                <img id="blacktile" src="images/blacktile.jpg"/>
                <img id="outdoortile" src="images/outdoortile.jpg"/>
                <img id="whitestucco" src="images/whitestucco.jpg"/>
                <img id="whitetile" src="images/whitetile1.jpg"/>
                <img id="concretetile" src="images/concretetile.jpg"/>
                <img id="blackwood" src="images/blackwood.jpg"/>
                <img id="maroonwall" src="images/maroonwall.jpg"/>
                <img id="metal" src="images/metal.jpg"/>
                <img id="carpet" src="images/carpet.jpg"/>
                <img id="mexico" src="images/mexico.jpg"/>

                <a-asset-item id="switch" src="models/lightSwitch.obj"/>

                <a-asset-item id="strip" src="models/strip/fluorescent-strip.obj"/>
                <a-asset-item id="stripm" src="models/strip/fluorescent-strip.mtl"/>
                
                <a-asset-item id="frontdoor" src="models/frontdoor/fancyFrontDoor.obj"/>
                <a-asset-item id="frontdoorm" src="models/frontdoor/fancyFrontDoor.mtl"/>

                <a-asset-item id="door" src="models/door/puerta.obj"/>
                <a-asset-item id="doorm" src="models/door/puerta.mtl"/>

                <a-asset-item id="lights" src="models/lamp/ceiling_lamp_globo_feria.obj"/>
                <a-asset-item id="lightsm" src="models/lamp/ceiling_lamp_globo_feria.mtl"/>

                <a-asset-item id="fan" src="models/fan/fans.obj"/>
                <a-asset-item id="fanm" src="models/fan/fans.mtl"/>
                
                <a-asset-item id="stool" src="models/stool/Bar_chair.obj"/>
                <a-asset-item id="stoolm" src="models/stool/Bar_chair.mtl"/>

                <a-asset-item id="tv" src="models/flat-screen-lcd-tv.obj"/>
                <a-asset-item id="tvm" src="models/flat-screen-lcd-tv.mtl"/>

                <a-asset-item id="stand" src="models/stand/tavolino.obj"/>
                <a-asset-item id="standm" src="models/stand/tavolino.mtl"/>

                <a-asset-item id="sofa" src="models/sofa/modern-convertible-sofa-with-pullout-bed.obj"/>
                <a-asset-item id="sofam" src="models/sofa/modern-convertible-sofa-with-pullout-bed.mtl"/>

                <a-asset-item id="coftable" src="models/coftable/salontafel.obj"/>
                <a-asset-item id="coftablem" src="models/coftable/salontafel.mtl"/>

                <a-asset-item id="enttable" src="models/enttable/metal_glass_table.obj"/>
                <a-asset-item id="enttablem" src="models/enttable/metal_glass_table.mtl"/>

                <a-asset-item id="kitchen" src="models/kitchen/kitchen.obj"/>
                <a-asset-item id="kitchenm" src="models/kitchen/kitchen.mtl"/>
                
                <a-asset-item id="fridge" src="models/fridge/frigo.obj"/>
                <a-asset-item id="fridgem" src="models/fridge/frigo.mtl"/>

                <a-asset-item id="pan" src="models/pan/largePan.obj"/>
                <a-asset-item id="panm" src="models/pan/largePan.mtl"/>

                <a-asset-item id="plates" src="models/plates/3.obj"/>
                <a-asset-item id="platesm" src="models/plates/3.mtl"/>
                
                <a-asset-item id="dintable" src="models/dintable/tableAndChair.obj"/>
                <a-asset-item id="dintablem" src="models/dintable/tableAndChair.mtl"/>

                <a-asset-item id="piano" src="models/piano/piano.obj"/>
                <a-asset-item id="pianom" src="models/piano/piano.mtl"/>

                <a-asset-item id="bookcase" src="models/bookcase/bookcase.obj"/>
                <a-asset-item id="bookcasem" src="models/bookcase/bookcase.mtl"/>

                <a-asset-item id="song" src="media/piano.wav"/>

            </a-assets>

            <!-- outside -->
            <!-- inside -->

                <!-- inner foundation and ceiling -->
                    <a-box
                        width="40"
                        height="0.5"
                        depth="20"
                        position="0 0 0"
                        repeat="10 5"
                        src="#concretetile">
                    </a-box>

                    <a-box
                        width="40"
                        height="0.5"
                        depth="20"
                        position="0 7.5 0"
                        repeat="10 5"
                        src="#blackwood">
                    </a-box>

                <!-- outer walls -->

                    <!-- right wall -->
                    <a-box
                        width="0.5"
                        height="15"
                        depth="20"
                        position="20 0 0"
                        repeat="10 10"
                        src="#whitestucco">
                    </a-box>

                    <!-- left wall -->
                    <a-box
                        width="0.5"
                        height="15"
                        depth="20"
                        position="-20 0 0"
                        repeat="10 10"
                        src="#whitestucco">
                    </a-box>

                    <!-- back wall -->
                    <a-box
                        width="20"
                        height="15"
                        depth="0.5"
                        position="0 0 -10"
                        repeat="4 3"
                        src="#maroonwall">
                    </a-box>

                    <!-- back wall (kitchen) -->
                    <a-box
                        width="10"
                        height="15"
                        depth="0.5"
                        position="15 0 -10"
                        repeat="7 5"
                        src="#whitestucco">
                    </a-box>

                    <!-- back wall (room) -->
                    <a-box
                        width="10"
                        height="15"
                        depth="0.5"
                        position="-15 0 -10"
                        repeat="7 5"
                        src="#whitestucco">
                    </a-box>

                    <!-- front wall -->
                    <a-box
                        width="40"
                        height="15"
                        depth="0.5"
                        position="0 0 10"
                        repeat="10 10"
                        src="#whitestucco">
                    </a-box>

                <!-- living room foundation -->
                    <a-box
                        width="20"
                        height="0.5"
                        depth="15"
                        position="0 0.5 -2.5"
                        repeat="5 5"
                        src="#concretetile">
                    </a-box>

                <!-- inner walls and columns -->

                    <!-- left wall -->
                    <a-box
                        width="0.5"
                        height="15"
                        depth="15"
                        position="-10 0 -2.5"
                        repeat="10 10"
                        src="#whitestucco">
                    </a-box>

                    <!-- right wall -->
                    <a-box
                        width="0.5"
                        height="6"
                        depth="15"
                        position="10 0 -2.5"
                        repeat="10 10"
                        src="#whitestucco">
                    </a-box>

                    <!-- front wall (room) -->
                    <a-box
                        width="10.5"
                        height="15"
                        depth="0.5"
                        position="-15 0 5"
                        repeat="7 5"
                        src="#whitestucco">
                    </a-box>

                    <!-- left column -->
                    <a-box
                        width="0.5"
                        height="15"
                        depth="0.5"
                        position="2.5 0 5"
                        repeat="10 10"
                        src="#whitestucco">
                    </a-box>

                    <!--right column -->
                    <a-box
                        width="0.5"
                        height="15"
                        depth="0.5"
                        position="-2.5 0 5"
                        repeat="10 10"
                        src="#whitestucco">
                    </a-box>


                <!-- counters and isles -->
                    <!--uppercounter -->
                        <a-box
                            width="1"
                            height="0.25"
                            depth="15"
                            position="9.75 3 -2.5"
                            repeat="1 10"
                            src="#blacktile">
                        </a-box>

                    <!-- lower counter -->
                        <a-box
                            width="1"
                            height="0.25"
                            depth="15"
                            position="10.75 2.5 -2.5"
                            repeat="1 10"
                            src="#blacktile">
                        </a-box>

                    <!--back isle -->
                        <a-box
                            width="1"
                            height="3.75"
                            depth="2"
                            position="14.5 0.5 -4"
                            repeat="1 1"
                            src="#whitestucco">
                        </a-box>

                        <a-box
                            width="2"
                            height="0.25"
                            depth="3"
                            position="14.5 2.5 -4"
                            repeat="2 3"
                            src="#blacktile">
                        </a-box>

                    <!-- front isle -->
                        <a-box
                            width="1"
                            height="3.75"
                            depth="2"
                            position="14.5 0.5 1"
                            repeat="1 3"
                            src="#whitestucco">
                        </a-box>

                        <a-box
                            width="2"
                            height="0.25"
                            depth="3"
                            position="14.5 2.5 1"
                            repeat="2 4"
                            src="#blacktile">
                        </a-box>

                <!-- objects -->
                    
                    <!-- doors -->
                        <a-obj-model
                            src="#frontdoor"
                            mtl="#frontdoorm"
                            scale="0.5 0.5 0.5"
                            rotation="0 0 0"
                            position="-15 1.5 9.75">
                        </a-obj-model>

                        <a-obj-model
                            src="#frontdoor"
                            mtl="#frontdoorm"
                            scale="0.5 0.5 0.5"
                            rotation="0 180 0"
                            position="-0.3 1.5 9.60">
                        </a-obj-model>

                    <!-- light sources -->

                        <a-obj-model
                            src="#switch"
                            scale="0.1 0.1 0.1"
                            rotation="0 180 0"
                            position="-4.5 3 9.75">
                        </a-obj-model>

                        <a-obj-model
                            src="#strip"
                            mtl="#stripm"
                            scale="0.15 0.15 0.15"
                            rotation="0 180 0"
                            position="-4.5 3.40 9.75">
                        </a-obj-model>
                        
                        <a-obj-model
                            src="#fan"
                            mtl="#fanm"
                            scale="1 1 1"
                            rotation="0 0 0"
                            position="13 6 5">
                                <a-animation
                                        attribute="rotation"
                                        repeat="indefinite"
                                        easing="linear"
                                        to="0 360 0">
                                </a-animation>
                        </a-obj-model>

                        <a-obj-model
                            src="#fan"
                            mtl="#fanm"
                            scale="1 1 1"
                            rotation="0 0 0"
                            position="13 6 -5">
                                <a-animation
                                        attribute="rotation"
                                        repeat="indefinite"
                                        easing="linear"
                                        to="0 360 0">
                                </a-animation>
                        </a-obj-model>

                        <a-obj-model
                            src="#lights"
                            mtl="#lightsm"
                            scale="0.02 0.02 0.02"
                            rotation="0 0 0"
                            position="-5 7 -5">
                        </a-obj-model>

                        <a-obj-model
                            src="#lights"
                            mtl="#lightsm"
                            scale="0.02 0.02 0.02"
                            rotation="0 0 0"
                            position="5 7 -5">
                        </a-obj-model>

                        <a-obj-model
                            src="#lights"
                            mtl="#lightsm"
                            scale="0.02 0.02 0.02"
                            rotation="0 0 0"
                            position="-5 7 5">
                        </a-obj-model>

                        <a-obj-model
                            src="#lights"
                            mtl="#lightsm"
                            scale="0.02 0.02 0.02"
                            rotation="0 0 0"
                            position="5 7 5">
                        </a-obj-model>

                    <!-- stools -->
                        <a-obj-model
                            src="#stool"
                            mtl="#stoolm"
                            scale="0.55 0.55 0.55"
                            rotation="0 90 0"
                            position="9 0.75 -8">
                        </a-obj-model>
 
                        <a-obj-model
                            src="#stool"
                            mtl="#stoolm"
                            scale="0.55 0.55 0.55"
                            rotation="0 90 0"
                            position="9 0.75 -6">
                        </a-obj-model>

                        <a-obj-model
                            src="#stool"
                            mtl="#stoolm"
                            scale="0.55 0.55 0.55"
                            rotation="0 90 0"
                            position="9 0.75 -4">
                        </a-obj-model>

                        <a-obj-model
                            src="#stool"
                            mtl="#stoolm"
                            scale="0.55 0.55 0.55"
                            rotation="0 90 0"
                            position="9 0.75 -2">
                        </a-obj-model>

                        <a-obj-model
                            src="#stool"
                            mtl="#stoolm"
                            scale="0.55 0.55 0.55"
                            rotation="0 90 0"
                            position="9 0.75 0">
                        </a-obj-model>

                        <a-obj-model
                            src="#stool"
                            mtl="#stoolm"
                            scale="0.55 0.55 0.55"
                            rotation="0 90 0"
                            position="9 0.75 2">
                        </a-obj-model>

                        <a-obj-model
                            src="#stool"
                            mtl="#stoolm"
                            scale="0.55 0.55 0.55"
                            rotation="0 90 0"
                            position="9 0.75 4">
                        </a-obj-model>

                        <a-obj-model
                            src="#stool"
                            mtl="#stoolm"
                            scale="0.55 0.55 0.55"
                            rotation="0 -90 0"
                            position="11.5 0.5 -8">
                        </a-obj-model>

                        <a-obj-model
                            src="#stool"
                            mtl="#stoolm"
                            scale="0.55 0.55 0.55"
                            rotation="0 -90 0"
                            position="11.5 0.5 -6">
                        </a-obj-model>

                        <a-obj-model
                            src="#stool"
                            mtl="#stoolm"
                            scale="0.55 0.55 0.55"
                            rotation="0 -90 0"
                            position="11.5 0.5 -4">
                        </a-obj-model>

                        <a-obj-model
                            src="#stool"
                            mtl="#stoolm"
                            scale="0.55 0.55 0.55"
                            rotation="0 -90 0"
                            position="11.5 0.5 -2">
                        </a-obj-model>

                        <a-obj-model
                            src="#stool"
                            mtl="#stoolm"
                            scale="0.55 0.55 0.55"
                            rotation="0 -90 0"
                            position="11.5 0.5 0">
                        </a-obj-model>

                        <a-obj-model
                            src="#stool"
                            mtl="#stoolm"
                            scale="0.55 0.55 0.55"
                            rotation="0 -90 0"
                            position="11.5 0.5 2">
                        </a-obj-model>

                        <a-obj-model
                            src="#stool"
                            mtl="#stoolm"
                            scale="0.55 0.55 0.55"
                            rotation="0 -90 0"
                            position="11.5 0.5 4">
                        </a-obj-model>

                    <!-- tv -->

                        <a-obj-model
                            src="#tv"
                            mtl="#tvm"
                            scale="1 1 1"
                            position="0 2 -9.25">
                        </a-obj-model>

                        <a-obj-model
                            src="#stand"
                            mtl="#standm"
                            scale="0.08 0.04 0.04"
                            rotation="0 0 0"
                            position="-21.53 0.75 -23">
                        </a-obj-model>

                    <!-- sofas -->

                        <a-obj-model
                            src="#sofa"
                            mtl="#sofam"
                            scale="1 1 1"
                            position="0 0.75 2"
                            rotation="0 180 0">
                        </a-obj-model>

                        <a-obj-model
                            src="#sofa"
                            mtl="#sofam"
                            scale="1 1 1"
                            position="4 0.75 -2"
                            rotation="0 270 0">
                        </a-obj-model>

                        <a-obj-model
                            src="#sofa"
                            mtl="#sofam"
                            scale="1 1 1"
                            position="-4 0.75 -2"
                            rotation="0 90 0">
                        </a-obj-model>

                    <!-- coffee tables -->

                        <a-obj-model
                            src="#coftable"
                            mtl="#coftablem"
                            scale="0.03 0.03 0.03"
                            position="-1.5 1 -3.5">
                        </a-obj-model>

                        <a-obj-model
                            src="#enttable"
                            mtl="#enttablem"
                            scale="0.025 0.025 0.012"
                            position="0 0.75 4.5">
                        </a-obj-model>

                    <!-- carpet -->
                        <a-plane
                            width="5"
                            height="5"
                            position="0 0.76 -2"
                            rotation="-90 0 0"
                            src="#carpet">
                        </a-plane>

                    <!-- flag -->
                        <a-plane
                            width="5.5"
                            height="3.5"
                            position="-9.49 5 -2"
                            rotation="0 90 0"
                            src="#mexico">
                        </a-plane>

                    <!-- kitchen -->

                        <a-obj-model
                            src="#kitchen"
                            mtl="#kitchenm"
                            scale="2.75 2.75 2.75"
                            rotation="0 180 0"
                            position="17.25 0 -5">
                        </a-obj-model>

                        <a-obj-model
                            src="#fridge"
                            mtl="#fridgem"
                            scale="0.035 0.035 0.025"
                            rotation="0 270 0"
                            position="21.5 0 -13.5">
                        </a-obj-model>

                        <a-obj-model
                            src="#pan"
                            mtl="#panm"
                            scale="0.025 0.025 0.025"
                            rotation="0 90 0"
                            position="14 0.5 -8">
                        </a-obj-model>


                    <!-- dinner table -->

                        <a-obj-model
                            src="#dintable"
                            mtl="#dintablem"
                            scale="0.60 0.60 0.60"
                            rotation="0 0 0"
                            position="14 0.5 7.5">
                        </a-obj-model>

                    <!-- piano -->

                        <a-obj-model
                            id="idpiano"
                            src="#piano"
                            mtl="#pianom"
                            scale="0.027 0.027 0.027"
                            rotation="0 180 0"
                            position="1.5 2 9">
                        </a-obj-model>

                        <a-box
                            material="color:tomato;transparent:true;opacity:0"
                            depth="2"
                            height="5.5"
                            width="5"
                            sound="src: url(media/piano.wav); on: click"
                            class="intersectable"
                            position="1.5 1 9">
                        </a-box>

                    <!-- bookcase -->

                        <a-obj-model
                            src="#bookcase"
                            mtl="#bookcasem"
                            scale="0.025 0.025 0.025"
                            rotation="0 0 0"
                            position="-13 3.25 15.5">
                        </a-obj-model>
        
                <!-- lights -->

                    <a-light
                            id="idlight1"
                            type="point"
                            intensity="0.5"
                            distance="2"
                            position="-4.5 3.5 9">
                    </a-light>

                    <a-light
                            type="point"
                            intensity="0.2"
                            position="5 7 5">
                    </a-light>

                    <a-light
                            type="point"
                            intensity="0.2"
                            position="-5 7 5">
                    </a-light>
            
                    <a-light
                            type="ambient"
                            intensity="0.3"
                            position="5 7 5">
                    </a-light>

                    <a-light
                            type="ambient"
                            intensity="0.3"
                            position="-5 7 -5">
                    </a-light>

             <!-- camera -->
                <a-entity position="0 2 -2">
                    <a-camera universal-controls>
                        <a-entity raycaster="far: 150; objects: .intersectable" cursor geometry="primitive: ring; radiusOuter: 0.015;
                                        radiusInner: 0.01; segmentsTheta: 32" material="color: #283644; shader: flat" position="0 0 -0.75"></a-entity>
                    </a-camera>
                </a-entity>

        </a-scene>

    </body>
</html>
