<!DOCTYPE html>
<!--#include virtual="/footer.html" -->
<html>
    <head>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="https://www.w3schools.com/lib/w3.js"></script>
    </head>
    
    <body>
        <a-scene>

            <a-assets>
                <img id="sky1" src="images/skybox2.png"/>
                <img id="grass" src="images/grass1.jpg"/>
                <img id="blacktile" src="images/blacktile.jpg"/>
                <img id="outdoortile" src="images/outdoortile.jpg"/>
                <img id="whitestucco" src="images/whitestucco.jpg"/>
                <img id="whitetile" src="images/whitetile1.jpg"/>
                <img id="concretetile" src="images/concretetile.jpg"/>
                <img id="maroonwall" src="images/maroonwall.jpg"/>

                <a-asset-item id="stool1" src="models/swivel-bar-stool.obj"/>
                <a-asset-item id="stoolm" src="models/swivel-bar-stool.mtl"/>

                <a-asset-item id="tv" src="models/flat-screen-lcd-tv.obj"/>
                <a-asset-item id="tvm" src="models/flat-screen-lcd-tv.mtl"/>

                <a-asset-item id="sofa" src="models/sofa/modern-convertible-sofa-with-pullout-bed.obj"/>
                <a-asset-item id="sofam" src="models/sofa/modern-convertible-sofa-with-pullout-bed.mtl"/>

                <a-asset-item id="kitchen" src="models/kitchen-obj/kitchen.obj"/>
                <a-asset-item id="kitchenm" src="models/kitchen-obj/kitchen.mtl"/>

                <a-asset-item id="dintable" src="models/dintable/tableAndChair.obj"/>
                <a-asset-item id="dintablem" src="models/dintable/tableAndChair.mtl"/>

            </a-assets>

            <!-- outside -->

            <!-- inside -->

                <!-- inner foundation -->
                    <a-box
                        width="40"
                        height="0.5"
                        depth="20"
                        position="0 0 0"
                        repeat="10 5"
                        src="#concretetile">
                    </a-box>

                <!-- outer walls -->

                    <!-- right wall -->
                    <a-box
                        width="0.5"
                        height="15"
                        depth="20"
                        position="20 0 0"
                        repeat="10 10"
                        src="#whitestucco">
                    </a-box>

                    <!-- left wall -->
                    <a-box
                        width="0.5"
                        height="15"
                        depth="20"
                        position="-20 0 0"
                        repeat="10 10"
                        src="#whitestucco">
                    </a-box>

                    <!-- back wall -->
                    <a-box
                        width="40"
                        height="15"
                        depth="0.5"
                        position="0 0 -10"
                        repeat="10 10"
                        src="#maroonwall">
                    </a-box>

                    <!-- front wall -->
                    <a-box
                        width="40"
                        height="15"
                        depth="0.5"
                        position="0 0 10"
                        repeat="10 10"
                        src="#whitestucco">
                    </a-box>

                <!-- living room foundation -->
                    <a-box
                        width="20"
                        height="0.5"
                        depth="15"
                        position="0 0.5 -2.5"
                        repeat="5 5"
                        src="#concretetile">
                    </a-box>

                <!--inner walls and columns -->

                    <!--left wall -->
                    <a-box
                        width="0.5"
                        height="15"
                        depth="15"
                        position="-10 0 -2.5"
                        repeat="10 10"
                        src="#whitestucco">
                    </a-box>

                    <!--right wall -->
                    <a-box
                        width="0.5"
                        height="6"
                        depth="15"
                        position="10 0 -2.5"
                        repeat="10 10"
                        src="#whitestucco">
                    </a-box>

                    <!--left column -->
                    <a-box
                        width="0.5"
                        height="15"
                        depth="0.5"
                        position="2.5 0 5"
                        repeat="10 10"
                        src="#whitestucco">
                    </a-box>

                    <!--right column -->
                    <a-box
                        width="0.5"
                        height="15"
                        depth="0.5"
                        position="-2.5 0 5"
                        repeat="10 10"
                        src="#whitestucco">
                    </a-box>


                <!-- counters -->

                    <!--uppercounter -->
                    <a-box
                        width="1"
                        height="0.25"
                        depth="15"
                        position="9.75 3 -2.5"
                        repeat="1 10"
                        src="#blacktile">
                    </a-box>

                    <!--right wall -->
                    <a-box
                        width="1"
                        height="0.25"
                        depth="15"
                        position="10.75 2.5 -2.5"
                        repeat="1 10"
                        src="#blacktile">
                    </a-box>

                <!-- objects -->
                
                <!-- stools -->
                    <a-obj-model
                        src="#stool1"
                        mtl="#stoolm"
                        scale="4 4 4"
                        position="9 0.75 -8">
                    </a-obj-model>

                    <a-obj-model
                        src="#stool1"
                        mtl="#stoolm"
                        scale="4 4 4"
                        position="9 0.75 -6">
                    </a-obj-model>

                    <a-obj-model
                        src="#stool1"
                        mtl="#stoolm"
                        scale="4 4 4"
                        position="9 0.75 -4">
                    </a-obj-model>

                    <a-obj-model
                        src="#stool1"
                        mtl="#stoolm"
                        scale="4 4 4"
                        position="9 0.75 -2">
                    </a-obj-model>

                    <a-obj-model
                        src="#stool1"
                        mtl="#stoolm"
                        scale="4 4 4"
                        position="9 0.75 0">
                    </a-obj-model>

                    <a-obj-model
                        src="#stool1"
                        mtl="#stoolm"
                        scale="4 4 4"
                        position="9 0.75 2">
                    </a-obj-model>

                    <a-obj-model
                        src="#stool1"
                        mtl="#stoolm"
                        scale="4 4 4"
                        position="9 0.75 4">
                    </a-obj-model>

                    <a-obj-model
                        src="#stool1"
                        mtl="#stoolm"
                        scale="4 4 4"
                        position="11.5 0.5 -8">
                    </a-obj-model>

                    <a-obj-model
                        src="#stool1"
                        mtl="#stoolm"
                        scale="4 4 4"
                        position="11.5 0.5 -6">
                    </a-obj-model>

                    <a-obj-model
                        src="#stool1"
                        mtl="#stoolm"
                        scale="4 4 4"
                        position="11.5 0.5 -4">
                    </a-obj-model>

                    <a-obj-model
                        src="#stool1"
                        mtl="#stoolm"
                        scale="4 4 4"
                        position="11.5 0.5 -2">
                    </a-obj-model>

                    <a-obj-model
                        src="#stool1"
                        mtl="#stoolm"
                        scale="4 4 4"
                        position="11.5 0.5 0">
                    </a-obj-model>

                    <a-obj-model
                        src="#stool1"
                        mtl="#stoolm"
                        scale="4 4 4"
                        position="11.5 0.5 2">
                    </a-obj-model>

                    <a-obj-model
                        src="#stool1"
                        mtl="#stoolm"
                        scale="4 4 4"
                        position="11.5 0.5 4">
                    </a-obj-model>

                <!-- tv -->

                    <a-obj-model
                        src="#tv"
                        mtl="#tvm"
                        scale="1 1 1"
                        position="0 2 -9.25">
                    </a-obj-model>

                <!-- sofas -->

                    <a-obj-model
                        src="#sofa"
                        mtl="#sofam"
                        scale="1 1 1"
                        position="0 0.75 2"
                        rotation="0 180 0">
                    </a-obj-model>

                    <a-obj-model
                        src="#sofa"
                        mtl="#sofam"
                        scale="1 1 1"
                        position="4 0.75 -2"
                        rotation="0 270 0">
                    </a-obj-model>

                    <a-obj-model
                        src="#sofa"
                        mtl="#sofam"
                        scale="1 1 1"
                        position="-4 0.75 -2"
                        rotation="0 90 0">
                    </a-obj-model>

                <!-- kitchens -->

                    <a-obj-model
                        src="#kitchen"
                        mtl="#kitchenm"
                        scale="0.25 0.25 0.25"
                        rotation="0 270 0"
                        position="18.5 0.5 -5.25">
                    </a-obj-model>

                    <a-obj-model
                        src="#kitchen"
                        mtl="#kitchenm"
                        scale="0.25 0.25 0.25"
                        rotation="0 270 0"
                        position="18.5 0.5 1.25">
                    </a-obj-model>

                <!-- dinner table -->

                    <a-obj-model
                        src="#dintable"
                        mtl="#dintablem"
                        scale="0.60 0.60 0.60"
                        rotation="0 0 0"
                        position="14 0.5 7.5">
                    </a-obj-model>



        
        <a-camera position="0 7 0">
            <a-cursor color="red"/>
        </a-camera>

        </a-scene>

    </body>    
</html>
